nlu:
- regex: tema_trigger
  examples: |
    - (?i)\btema\b
    - (?i)\bkonsep\b
    - (?i)\bpilih\b
    - (?i)\bpilihkan\b
    - (?i)\brekomendasi\b
    - (?i)\brekomendasikan\b
    - (?i)minta\s+(tema|konsep)
